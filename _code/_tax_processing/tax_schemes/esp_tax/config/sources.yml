provisions:
- provision_id: ES_FGAS
  act_id: ES_L16_2013
  provision_ref: Impuesto sobre gases fluorados
  chapter_ref: ''
  title: F-gas tax coefficient/formula
  change_type: baseline
  change_note: Coefficients set by Ley 16/2013 and Ley 6/2018 reform; Ley 14/2022 reform retained coefficient; capped at 100 EUR/kg.
rate_series_meta:
  provision_id: ES_FGAS
  pollutant: F-gas
  unit: EUR × GWP (coefficient)
  basis: Formula coefficient
  method: formula
rate_series:
- rate_id: ES_2014
  rate_value: 0.02
  effective_from: '2014-01-01'
  effective_to: '2018-08-31'
  notes: Coeficiente 0,020 × PCA, máximo 100 EUR/kg (Ley 16/2013).
- rate_id: ES_2018
  rate_value: 0.015
  effective_from: '2018-09-01'
  effective_to: '2022-08-31'
  notes: Coeficiente 0,015 × PCA, máximo 100 EUR/kg (Ley 6/2018).
- rate_id: ES_2022
  rate_value: 0.015
  effective_from: '2022-09-01'
  effective_to: ''
  notes: Coeficiente 0,015 × PCA, máximo 100 EUR/kg (Ley 14/2022 reform).
coverage:
- coverage_id: ES_FGAS_SCOPE_2014_2015
  provision_id: ES_FGAS
  scope_type: substance_class
  scope_subject: HFCs, PFCs, SF6 and mixtures containing them
  condition_text: Tax applies to manufacture, import, intra‑EU acquisition or irregular holding of fluorinated greenhouse gases in Spanish territory.
  effective_from: '2014-01-01'
  effective_to: '2015-12-31'
  notes: Scope summary based on AEAT guidance (beneficios fiscales / IGFEI).
exemptions:
- exemption_id: ES_FGAS_NOSUJ_PCA_LE_150_2014_2015
  provision_id: ES_FGAS
  exemption_type: no_sujecion
  description_text: Gases with PCA (GWP) ≤ 150.
  condition_text: Manufacture, import, intra‑EU acquisition or irregular holding of gases with PCA ≤ 150 not subject to tax.
  effective_from: '2014-01-01'
  effective_to: '2015-12-31'
  notes: AEAT “Supuestos de no sujeción”.
- exemption_id: ES_FGAS_NOSUJ_EXPORT_2014_2015
  provision_id: ES_FGAS
  exemption_type: no_sujecion
  description_text: Direct export from manufacturer to outside Spanish territory.
  condition_text: Manufacturer (or third party on its behalf) sends gases directly outside Spanish territory and proves effective exit.
  effective_from: '2014-01-01'
  effective_to: '2015-12-31'
  notes: AEAT “Supuestos de no sujeción”.
- exemption_id: ES_FGAS_NOSUJ_REGIMEN_NUEVE4_2014_2015
  provision_id: ES_FGAS
  exemption_type: no_sujecion
  description_text: Shipments outside territory after regime “NUEVE 4”.
  condition_text: Sending gases outside the tax territory after applying the “NUEVE 4” regime, with proof of effective exit.
  effective_from: '2014-01-01'
  effective_to: '2015-12-31'
  notes: AEAT “Supuestos de no sujeción”.
- exemption_id: ES_FGAS_EXEMPT_FEEDSTOCK_2014_2015
  provision_id: ES_FGAS
  exemption_type: exencion
  description_text: Used as chemical feedstock (transformation altering composition).
  condition_text: Gases used as raw material for chemical transformation where gases are entirely altered.
  effective_from: '2014-01-01'
  effective_to: '2015-12-31'
  notes: AEAT “Exenciones”.
- exemption_id: ES_FGAS_EXEMPT_DESTRUCTION_2014_2015
  provision_id: ES_FGAS
  exemption_type: exencion
  description_text: For destruction.
  condition_text: Import or intra‑EU acquisition of gases destined for destruction.
  effective_from: '2014-01-01'
  effective_to: '2015-12-31'
  notes: AEAT “Exenciones”.
- exemption_id: ES_FGAS_EXEMPT_MILITARY_2014_2015
  provision_id: ES_FGAS
  exemption_type: exencion
  description_text: Military equipment.
  condition_text: Gases destined for use in military equipment; must be labelled and destination evidenced.
  effective_from: '2014-01-01'
  effective_to: '2015-12-31'
  notes: AEAT “Exenciones”.
- exemption_id: ES_FGAS_EXEMPT_INTRA_EU_EXPORT_2014_2015
  provision_id: ES_FGAS
  exemption_type: exencion
  description_text: Intra‑EU acquisition then direct export.
  condition_text: Intra‑EU acquisition followed by direct dispatch outside Spain before filing deadline, with proof of exit.
  effective_from: '2014-01-01'
  effective_to: '2015-12-31'
  notes: AEAT “Exenciones”.
- exemption_id: ES_FGAS_EXEMPT_TRAVELLER_LUGGAGE_2014_2015
  provision_id: ES_FGAS
  exemption_type: exencion
  description_text: Personal luggage (non‑commercial).
  condition_text: Import or intra‑EU acquisition of gases in travellers’ personal luggage; not for commercial shipments or refills.
  effective_from: '2014-01-01'
  effective_to: '2015-12-31'
  notes: AEAT “Exenciones”.
- exemption_id: ES_FGAS_EXEMPT_INTL_NAV_2014_2015
  provision_id: ES_FGAS
  exemption_type: exencion
  description_text: International maritime/air navigation.
  condition_text: Gases incorporated into ships or aircraft for international navigation (excluding private pleasure), with proof of destination.
  effective_from: '2014-01-01'
  effective_to: '2015-12-31'
  notes: AEAT “Exenciones”.

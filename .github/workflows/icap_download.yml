name: ICAP quarterly download

on:
  schedule:
    - cron: "0 3 1 1,4,7,10 *" # 03:00 UTC on Jan/Apr/Jul/Oct 1
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Download + normalize ICAP data
        run: python3 _code/_aux_scripts/icap_download.py
      - name: Create PR with updated ICAP files
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Update ICAP prices"
          title: "Update ICAP prices"
          body: "Automated quarterly ICAP price update."
          branch: "automation/icap-quarterly-update"
          add-paths: "_raw/price/_icap"
